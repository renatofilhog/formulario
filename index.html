<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Formulário</h1>
        <form>
            <div class="card mb-4">
                <div class="card-header">
                    Dados Pessoais
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                    </div>
                    <div class="mb-3">
                        <label for="endereco" class="form-label">Endereço:</label>
                        <input type="text" class="form-control" id="endereco" placeholder="Digite seu endereço">
                    </div>
                    <div class="mb-3">
                        <label for="cidade" class="form-label">Cidade:</label>
                        <input type="text" class="form-control" id="cidade" placeholder="Digite sua cidade">
                    </div>
                    <div class="mb-3">
                        <label for="estado" class="form-label">Estado:</label>
                        <select class="form-select" id="estado">
                            <option selected>São Paulo</option>
                            <option>Ceará</option>
                            <option>Minas Gerais</option>
                            <option>Rio de Janeiro</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header">
                    Dados Profissionais
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">Natureza do Cargo:</label>
                        <div class="d-flex flex-wrap gap-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="cargo" id="gerencia" checked>
                                <label class="form-check-label" for="gerencia">Gerência</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="cargo" id="financeiro">
                                <label class="form-check-label" for="financeiro">Financeiro</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="cargo" id="recepcao">
                                <label class="form-check-label" for="recepcao">Recepção</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="cargo" id="administrativo">
                                <label class="form-check-label" for="administrativo">Administrativo</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="cargo" id="juridico">
                                <label class="form-check-label" for="juridico">Jurídico</label>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Área de interesse:</label>
                        <div class="d-flex flex-wrap gap-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="computacao">
                                <label class="form-check-label" for="computacao">Computação</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="biologia">
                                <label class="form-check-label" for="biologia">Biologia</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="meioAmbiente">
                                <label class="form-check-label" for="meioAmbiente">Meio Ambiente</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="engenharia">
                                <label class="form-check-label" for="engenharia">Engenharia</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="historia">
                                <label class="form-check-label" for="historia">História</label>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="miniCurriculo" class="form-label">Mini-currículo:</label>
                        <textarea class="form-control" id="miniCurriculo" rows="3"></textarea>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary me-2">Enviar</button>
                <button type="reset" class="btn btn-secondary">Limpar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
